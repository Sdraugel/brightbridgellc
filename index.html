    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .svg-container {
            margin: 0;
            padding: 0;
            background-color: white;
            border: none;
            box-shadow: none;
            line-height: 0;
            position: relative; /* Ensure the container is the reference for positioning */
        }
        .svg-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: black; /* Black color for the text */
            font-size: 4vw; /* Relative font size */
            text-decoration: none;
            margin-bottom: 2vw; /* Space between contact items */
        }
        .contact-info i {
            margin-right: 1vw; /* Space between icon and text */
        }
        .social-icons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            bottom: 2vw;
            left: 2vw;
        }
        .social-icons .social-links {
            display: flex;
            gap: 2vw; /* Space between the icons */
        }
        .social-links a {
            color: black; /* Black color for the icons */
            font-size: 6vw; /* Large icon size with relative unit */
            text-decoration: none;
            padding: 2vw; /* Increase the clickable area */
        }

        /* Updated CSS for the Social Links on the First Page */
        .social-icons.top-right {
            position: absolute;
            top: 20px;  /* Position from the top */
            left: calc(100% - 2vw); /* Position from the left and adjusted for right alignment */
            transform: translateX(-100%); /* Shift the icons back to the right */
            display: flex;
            gap:  calc(1vw + 10px); /* Responsive gap between the icons */
            flex-direction: row; /* Horizontal alignment for the top-right icons */
        }

        .social-icons.top-right .social-links a {
            color: black; /* Black color for the icons */
            font-size: calc(2vw + 16px); /* Responsive icon size */
            text-decoration: none;
            padding: calc(0.5vw + 1px); /* Responsive padding around the icons */
        }
        
        /* Updated CSS for the Social Links and Contact Info on the Last Page */
        .social-icons.bottom-left {
            position: absolute;
            bottom: 2vw;  /* Position from the bottom */
            left: 2vw; /* Position from the left */
            display: flex;
            flex-direction: column; /* Vertical alignment for contact info and social links */
            align-items: flex-start;
        }

        .social-icons.bottom-left .social-links {
            display: flex;
            gap: 2vw; /* Space between the icons */
        }

        .social-icons.bottom-left .social-links a {
            color: black; /* Black color for the icons */
            font-size: calc(2vw + 16px); /* Responsive icon size */
            text-decoration: none;
            padding: 0%;
        }

        .social-icons.bottom-left .contact-info {
            color: black; /* Black color for the text */
            font-size: 4vw; /* Relative font size */
            text-decoration: none;
            margin-bottom: 2vw; /* Space between contact items */
            margin-top: 2vw; /* Move the contact info down by 2vw */
        }
        
        .social-icons.bottom-left .contact-info a {
            color: black; /* Black color for the text */
            font-size: calc(2vw + 6px); /* Responsive icon size */; /* Relative font size */
            text-decoration: none;
        }

        .social-icons.bottom-left .contact-info i {
            margin-right: 1vw; /* Space between icon and text */
        }

        /* Media Queries for Fine-Tuning on Smaller Screens */
        @media (max-width: 768px) {
            .social-icons.bottom-left .social-links a {
                font-size: calc(3vw + 14px); /* Adjust icon size for smaller screens */
            }
            .social-icons.bottom-left .contact-info a {
                font-size: calc(3vw + 14px); /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .social-icons.bottom-left .social-links a {
                font-size: calc(1vw + 6px); /* Adjust icon size further for very small screens */
            }
            .social-icons.bottom-left .contact-info a {
                font-size: calc(1vw + 6px);; /* Adjust font size for very small screens */
            }
        }
    </style>
</head>
