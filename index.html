<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightBridge SVG Showcase</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .svg-container {
            margin: 0;
            padding: 0;
            background-color: white;
            border: none;
            box-shadow: none;
            line-height: 0;
            position: relative; /* Allow positioning of icons */
        }
        .svg-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .contact-info a {
            color: black; /* Black color for the text */
            font-size: 24px; /* Adjust font size as needed */
            text-decoration: none;
            margin-bottom: 10px; /* Space between contact items */
        }
        .contact-info i {
            margin-right: 10px; /* Space between icon and text */
        }
        .social-icons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            bottom: 20px;
            left: 20px;
        }
        .social-icons .social-links {
            display: flex;
            gap: 20px; /* Space between the icons */
        }
        .social-links a {
            color: black; /* Black color for the icons */
            font-size: 48px; /* Large icon size */
            text-decoration: none;
            padding: 10px; /* Increase the clickable area */
        }
    </style>
</head>
<body>
    <!-- First Page with SVG and Social Icons -->
    <div class="svg-container">
        <!-- Social Media Icons in Top Right -->
        <div class="social-icons top-right">
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61559962985037&mibextid=LQQJ4d" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/brightbridge_llc?igsh=enlpN2p1dm1jeHU1" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/lindsey-draugel-0a13878a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <img src="1.svg" alt="SVG 1">
    </div>
    <div class="svg-container"><img src="2.svg" alt="SVG 2"></div>
    <div class="svg-container"><img src="3.svg" alt="SVG 3"></div>
    <div class="svg-container"><img src="4.svg" alt="SVG 4"></div>
    <div class="svg-container"><img src="5.svg" alt="SVG 5"></div>
    <div class="svg-container"><img src="6.svg" alt="SVG 6"></div>
    <div class="svg-container">
        <img src="7.svg" alt="SVG 7">
        <!-- Contact Info and Social Media Icons in Bottom Left -->
        <div class="social-icons bottom-left">
            <div class="contact-info">
                <a href="tel:+1234567890">
                    <i class="fas fa-phone"></i> +1 (352) 470-6623
                </a>
                <a href="mailto:info@brightbridge.com">
                    <i class="fas fa-envelope"></i> lrdraugel@gmail.com
                </a>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61559962985037&mibextid=LQQJ4d" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/brightbridge_llc?igsh=enlpN2p1dm1jeHU1" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/lindsey-draugel-0a13878a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
